<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <h1>Envio de Curriculo</h1>
  <form action="" method="get">
    <div class="input-group mb-3">
      <label for="name" class="form-label"> Nome:
        <input type="text" name="name" id="name" maxlength="40" required placeholder="João da Silva"
          class="input-group-text">
      </label>
    </div>
    <div class="input-group mb-3">
      <label for="email" class="form-label"> Email:
        <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com" required class="input-group-text">
      </label>
    </div>
    <div class="input-group mb-3">
      <label for="cpf" class="form-label"> CPF:
        <input type="text" name="cpf" id="cpf" placeholder="xxx.xxx.xxx-xx" maxlength="14" required
          class="input-group-text">
      </label>
    </div>
    <div class="input-group mb-3">
      <label for="endereco" class="form-label">Endereço:
        <input type="text" name="endereco" id="endereco" required maxlength="200"
          placeholder="Rua xxx, 123, Jardim Exemplo" class="input-group-text">
      </label>
    </div>
    <div class="input-group mb-3">
      <label for="cidade" class="form-label">Cidade:
        <input type="text" name="cidade" id="cidade" required placeholder="São Paulo" maxlength="28"
          class="input-group-text">
      </label>
    </div>
    <div class="input-group mb-3">
      <label for="estado" class="form-label"> Estado:
        <select name="estado" id="estado" required class="form-select">
        </select>
      </label>
    </div>
    <p>Moro em:</p>
    <div class="form-check">
      <input type="radio" name="moradia" id="casa" required class="form-check-input">
      <label for="moradia" class="form-check-label">
        Casa
      </label>
    </div>
    <div>
      <input type="radio" name="moradia" id="apartamento" required class="form-check-input">
      <label for="moradia" class="form-check-label">
        Apartamento
      </label>
    </div>
    <h2>Ultima Experiência</h2>
    <div class="mb-3">
      <label for="resumo" class="form-label">
        <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000"
          placeholder="Breve descrição da sua ultima experiência profissional" required class="form-control"></textarea>
      </label>
    </div>
    <div class="input-group mb-3">
      <label for="cargo" class="form-label">Cargo:
        <input type="text" name="cargo" id="cargo" maxlength="40" required class="input-group-text">
      </label>
    </div>
    <div class="input-group mb-3">
      <label for="descricao" class="form-label">Descrição:
        <input type="text" name="descricao" id="descricao" maxlength="500"
          placeholder="Descreva suas atividades no ultimo cargo." required class="input-group-text">
      </label>
    </div>
    <div class="input-group mb-3">
      <label for="data">Data de inicio:
        <input type="date" name="data" id="data" required class="input-group-text">
      </label>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Enviar Curriculo</button>
      <button type="submit" id="bot" class="btn btn-warning"> Botão Prevent Default</button>
      <button type="button" id="limpar" class="btn btn-danger">Limpar</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
